name: Release

on:
  push:
    branches: ["main"]

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'
      - name: Set version
        run: mvn --batch-mode --update-snapshots versions:set -DnewVersion=${{ github.event.head_commit.message }}
      - name: Commit files
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git tag ${{ github.event.head_commit.message }}
          git commit -a -m "Set version ${{ github.event.head_commit.message }}"
      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          tags: true
          branch: main
      - name: Deploy
        run: mvn --batch-mode --update-snapshots -pl !sshd-cloud-agent-test -P deploy package
      - name: Create GitHub Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.event.head_commit.message }}
          release_name: Release ${{ github.event.head_commit.message }}
          draft: true
          body: Fill me